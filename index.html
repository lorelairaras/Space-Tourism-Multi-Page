<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    />
    <style>
      body {
        background-image: url("./public/home/background-home-desktop.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        font-family: "Barlow", sans-serif;
      }
      .font-condensed {
        font-family: "Barlow Condensed", sans-serif;
      }
      .font-serif {
        font-family: "Bellefair", serif;
      }
      @media (max-width: 768px) {
        body {
          background-image: url("./public/home/background-home-tablet.jpg");
        }
      }
      @media (max-width: 640px) {
        body {
          background-image: url("./public/home/background-home-mobile.jpg");
        }
      }
    </style>
  </head>
  <body class="text-white overflow-x-hidden">
    <!-- Navigation -->
    <nav class="flex justify-between items-center pt-10 px-6 md:px-14">
      <div class="flex items-center">
        <img src="./public/shared/logo.svg" alt="Space Tourism Logo" class="h-10 md:h-12" />
      </div>
      <div class="hidden md:flex items-center bg-white/5 backdrop-blur-lg pl-12 pr-10 py-8 gap-12">
        <a href="index.html" class="border-b-2 border-white pb-8"><span class="font-bold mr-2">00</span> HOME</a>
        <a href="destination-moon.html" class="hover:border-b-2 hover:border-white/50 pb-8"><span class="font-bold mr-2">01</span> DESTINATION</a>
        <a href="crew-commander.html" class="hover:border-b-2 hover:border-white/50 pb-8"><span class="font-bold mr-2">02</span> CREW</a>
        <a href="technology-vehicle.html" class="hover:border-b-2 hover:border-white/50 pb-8"><span class="font-bold mr-2">03</span> TECHNOLOGY</a>
      </div>
      <div class="md:hidden">
        <img src="./public/shared/icon-hamburger.svg" alt="Menu" class="h-6" />
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 mt-16 md:mt-32">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 md:gap-24 items-center">
        <div class="text-center lg:text-left">
          <h1 class="font-condensed text-light-blue text-lg md:text-xl tracking-widest mb-4 md:mb-6">SO, YOU WANT TO TRAVEL TO</h1>
          <h2 class="font-serif text-[80px] md:text-[150px]">SPACE</h2>
          <p class="text-light-blue max-w-md mx-auto lg:mx-0 text-base md:text-lg leading-relaxed">
            Let's face it: If you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit
            back, and relax because we'll give you a truly out of this world experience!
          </p>
        </div>
        <div class="flex justify-center lg:justify-end">
          <button
            class="font-serif w-48 h-48 md:w-60 md:h-60 bg-white text-dark text-xl md:text-2xl rounded-full hover:outline hover:outline-[50px] md:hover:outline-[88px] hover:outline-white/10 transition-all"
          >
            EXPLORE
          </button>
        </div>
      </div>
    </main>

    <script>
      // Simple navigation functionality
      document.querySelector("button").addEventListener("click", function () {
        window.location.href = "destination-moon.html";
      });

      // Mobile menu toggle (simplified version)
      document.querySelector('nav img[alt="Menu"]').addEventListener("click", function () {
        alert("Mobile menu would open here. In a real implementation, this would show a slide-out menu.");
      });
    </script>
  </body>
</html>
